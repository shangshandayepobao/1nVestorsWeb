<!doctypehtml>
<html class="no-js" lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1"/>
    <meta http-equiv="X-UA-Compatible" content="IE=9"/>
    <meta name="renderer" content="webkit|ie-stand">
    <title>一块投吧</title>
    <meta name="description"
          content="We founded Geek Zoo Studio in 2009. Since then, we've launched over hundreds of web sites and mobile apps. We provide our clients with holistic solutions that include visual identity, user interface, information architecture, logic flow, user experience, visual effects, front-end coding, and programming framework, we believe that passion, ingenuity and flexibility has been the key to our continued success.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../dist/css/bootstrap.css">
    <link rel="stylesheet" href="../dist/css/bootstrap-theme.css">
    <link rel="stylesheet" href="../css/app.css">
    <!--[if lte IE 8]>
      <script src="../dist/js/respond.min.js"></script>
      <script src="../dist/js/html5shiv.js"></script>

    <![endif]-->
</head>
<body>
    <header>
         <nav class="navbar navbar-bg-color" role="navigation">
                <div class="navbar-header navbar-bar">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#example-navbar-collapse">
                        <span class="sr-only">切换导航</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand left" href="index.html"><img src="../img/logo.png" alt="" class="mg-t-f-5"> </a>
                </div>    
        </nav>
    </header>
    <div class="main">
        <div class="main-form">
              <div class="form-horizontal">
                <fieldset>
                    <p class="form-title">用户登录</p>
                 
                    <div class="control-group">
                          <label class="control-label" for="input01">手机号</label>
                          <div class="controls">
                            <input type="text"  class="form-control" name="mobile" id="mobile" maxlength="11">
                            <div class="tip" id="mobileError"><img src="../img/warning.png" alt=""><span id="errorMsgTel">手机号不能为空</span></div>
                          </div>
                    </div>

                     <div class="control-group">
                          <label class="control-label">密码</label>
                          <div class="controls">
                            <input type="password"  class="form-control" name="password" id="password" >
                            <div class="tip" id="pwdError"><img src="../img/warning.png" alt=""><span id="errorMsgPwd">密码不能为空</span></div>
                          </div>
                    </div>

                    
                    <div class="control-group mg-t-40"> 
                          <div class="controls">
                            <button class="btn  control-btn" onclick="loginIn(mobile.value,password.value)">登录</button>
                          </div>
                    </div>
                    <p class="control-span tx-right"><a href="recover.html">忘记密码？</a></p>
                    <p class="tx-center font-se-16 mg-t-30">没有账号？<span class="font-cl-3EC9A7"><a href="register.html">现在注册</a></span></p>
                    
                </fieldset>
              </div>
              <div class="bottom mg-t-180">
                    <span class="bottom-left"><img src="../img/wechat.png"></span>
                    <span><img src="../img/weibo.png"></span>
                    <span class="bottom-right"><img src="../img/qq.png"></span>
              </div>

        </div>
    </div>
<script type="text/javascript" src="../js/lib/jquery.min.js"></script>
<script type="text/javascript" src="../js/common/common.js"></script>
<script type="text/javascript" src="../js/login.js"></script>

</body>
</html>
